<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hour-arrow"></div>
      <div class="minute-arrow"></div>
      <div class="seconds-arrow-selectbox">
        <div class="seconds-arrow"></div>
      </div>
      <div class="labels" draggable="false">
        <div class="label-1" draggable="false">
          <div class="number" draggable="false">1</div>
        </div>
        <div class="label-2" draggable="false">
          <div class="number" draggable="false">2</div>
        </div>
        <div class="label-3" draggable="false">
          <div class="number" draggable="false">3</div>
        </div>
        <div class="label-4" draggable="false">
          <div class="number" draggable="false">4</div>
        </div>
        <div class="label-5" draggable="false">
          <div class="number" draggable="false">5</div>
        </div>
        <div class="label-6" draggable="false">
          <div class="number" draggable="false">6</div>
        </div>
        <div class="label-7" draggable="false">
          <div class="number" draggable="false">7</div>
        </div>
        <div class="label-8" draggable="false">
          <div class="number" draggable="false">8</div>
        </div>
        <div class="label-9" draggable="false">
          <div class="number" draggable="false">9</div>
        </div>
        <div class="label-10" draggable="false">
          <div class="number" draggable="false">10</div>
        </div>
        <div class="label-11" draggable="false">
          <div class="number" draggable="false">11</div>
        </div>
        <div class="label-12" draggable="false">
          <div class="number" draggable="false">12</div>
        </div>
      </div>
      <div class="marks"></div>
      <div class="middle-block"></div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="clock.js"></script>
</body>
</html>
