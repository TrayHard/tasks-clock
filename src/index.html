<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOCK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hour-arrow"></div>
      <div class="minute-arrow"></div>
      <div class="seconds-arrow"></div>
      <div class="labels">
        <div class="one-label">
          <div class="number">1</div>
        </div>
        <div class="two-label">
          <div class="number">2</div>
        </div>
        <div class="three-label">
          <div class="number">3</div>
        </div>
        <div class="four-label">
          <div class="number">4</div>
        </div>
        <div class="five-label">
          <div class="number">5</div>
        </div>
        <div class="six-label">
          <div class="number">6</div>
        </div>
        <div class="seven-label">
          <div class="number">7</div>
        </div>
        <div class="eight-label">
          <div class="number">8</div>
        </div>
        <div class="nine-label">
          <div class="number">9</div>
        </div>
        <div class="ten-label">
          <div class="number">10</div>
        </div>
        <div class="eleven-label">
          <div class="number">11</div>
        </div>
        <div class="twelve-label">
          <div class="number">12</div>
        </div>
      </div>
      <div class="marks"></div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="clock.js"></script>
</body>
</html>
